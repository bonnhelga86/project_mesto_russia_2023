<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link href="./pages/index.css" rel="stylesheet">
  </head>
  <body class="page">
    <!-- Начало блока Header -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="logo">
    </header>
    <!-- Конец блока Header -->

    <!-- Начало блока Main -->
    <main class="content">
      <!-- Начало секции Profile -->
        <section class="profile">
          <div class="profile__content">
            <img src="./images/profile-image.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
              <div class="profile__edit"></div>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button"></button>
        </section>
      <!-- Конец секции Profile -->

      <!-- Начало блока Popup -->

      <section class="popup">
        <div class="popup__container">
          <div class="popup__close"></div>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form">
            <input
              name="profile-name"
              type="text"
              class="popup__input popup__input_type_name"
              placeholder="Ваше имя"
            >
            <input
              name="profile-profession"
              type="text"
              class="popup__input popup__input_type_profession"
              placeholder="Ваш тип деятельности"
            >
            <button class="popup__save-button" type="submit">Сохранить</button>
          </form>
        </div>
      </section>
      <!-- Конец блока Popup -->

      <!-- Начало секции Elements -->
      <section class="elements">
        <ul class="elements__list-item">
          <li class="elements__item">
            <img src="./images/Altay.jpg" alt="Река в ущелье" class="elements__photo">
            <div class="elements__content">
              <div class="elements__like"></div>
              <h2 class="elements__title">Алтай</h2>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Kareliia.jpg" alt="Лес по берегам каналов" class="elements__photo">
            <div class="elements__content">
              <div class="elements__like"></div>
              <h2 class="elements__title">Карелия</h2>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Kamchatka.jpg" alt="Заснеженная гора в облаках" class="elements__photo">
            <div class="elements__content">
              <div class="elements__like"></div>
              <h2 class="elements__title">Камчатка</h2>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Karachaevo.jpg" alt="Лес в горном ущелье" class="elements__photo">
            <div class="elements__content">
              <div class="elements__like"></div>
              <h2 class="elements__title">Карачаево-Черкессия</h2>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Kavkaz.jpg" alt="Заснеженный Эльбрус" class="elements__photo">
            <div class="elements__content">
              <div class="elements__like"></div>
              <h2 class="elements__title">Кавказ</h2>
            </div>
          </li>
          <li class="elements__item">
            <img src="./images/Baykal.jpg" alt="Озеро Байкал в льдинах" class="elements__photo">
            <div class="elements__content">
              <div class="elements__like"></div>
              <h2 class="elements__title">Байкал</h2>
            </div>
          </li>
        </ul>
      </section>
      <!-- Конец секции Elements -->
    </main>
    <!-- Конец блока Main -->

    <!-- Начало блока Footer -->
    <footer class="footer">
      <p class="footer__copy">&copy; 2023 Mesto Russia</p>
    </footer>
    <!-- Конец блока Footer -->

    <script src="./index.js"></script>
  </body>
</html>
