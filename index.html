<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link href="./pages/index.css" rel="stylesheet">
  </head>
  <body class="page">
    <!-- Начало блока Header -->
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип Mesto" class="logo">
    </header>
    <!-- Конец блока Header -->

    <!-- Начало блока Main -->
    <main class="content">
      <!-- Начало секции Profile -->
        <section class="profile">
          <div class="profile__content">
            <img src="./images/profile-image.jpg" alt="Жак-Ив Кусто" class="profile__image">
            <div class="profile__info">
              <button class="profile__edit popup-open popup-open_profile" type="button" aria-label="Редактировать"></button>
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <p class="profile__profession">Исследователь океана</p>
            </div>
          </div>
          <button class="button profile__button popup-open popup-open_card" type="button" aria-label="Добавить"></button>
        </section>
      <!-- Конец секции Profile -->

      <!-- Начало секции Elements -->
      <section class="elements">
        <ul class="elements__list-item"></ul>
      </section>
      <!-- Конец секции Elements -->
    </main>
    <!-- Конец блока Main -->

    <!-- Начало блока Footer -->
    <footer class="footer">
      <p class="footer__copy">&copy; 2023 Mesto Russia</p>
    </footer>
    <!-- Конец блока Footer -->

    <!-- Начало блока Popup -->
    <div class="popup popup-profile">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="profile-form">
          <input
            name="profile-name"
            type="text"
            class="popup__input popup__input_type_name"
            placeholder="Ваше имя"
            required
          >
          <input
            name="profile-profession"
            type="text"
            class="popup__input popup__input_type_profession"
            placeholder="Ваш тип деятельности"
            required
          >
          <button class="button popup__button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>
    <!-- Конец блока Popup -->

    <!-- Начало блока Popup-card -->
    <div class="popup popup-card">
      <div class="popup__container">
        <button class="popup__close" type="button" aria-label="Закрыть"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="card-form">
          <input
            name="card-name"
            type="text"
            class="popup__input popup__input_type_card-name"
            placeholder="Название"
            required
          >
          <input
            name="card-link"
            type="text"
            class="popup__input popup__input_type_card-link"
            placeholder="Ссылка на картинку"
            required
          >
          <button class="button popup__button" type="submit">Создать</button>
        </form>
      </div>
    </div>
    <!-- Конец блока Popup-card -->

    <!-- Начало блока template -->
    <template id="elements__template">
      <li class="elements__item">
        <img src="#" alt="#" class="elements__photo">
        <div class="elements__content">
          <button class="elements__like" type="button" aria-label="Лайкнуть"></button>
          <h2 class="elements__title"></h2>
        </div>
      </li>
    </template>
    <!-- Конец блока template -->
    <script src="./scripts/index.js"></script>
  </body>
</html>
